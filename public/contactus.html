<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul>
        <li>
            <a href="index.html">Back To Home</a>
        </li>
        <li>
            <a href="aboutus.html">About Us</a>
        </li>
        <li>
            <a href="vegmenu.html">Veg Menu</a> 
        </li>
        <li>
            <a href="nonvegmenu.html">Non Veg Menu</a>
        </li>
        <li>
            <a href="ordernow.html">Order Now</a>
        </li>
    </ul>
    <form action="">
        <table>
            <tr>
                <th colspan="2">Fill in the query form here.</th>
            </tr>
            <tr>
                <td id="contactlabel">
                    <label for="name">Name</label>
                </td>
                <td>
                    <input type="text" name="name" id="name" value="enter your name">
                </td>
            </tr>
            <tr>
                <td id="contactlabel">
                    <label for="dob">Date of Birth</label>
                </td>
                <td>
                    <input type="date" name="dob" id="dob" value="dd-mm-yyyy">
                </td>
            </tr>
            <tr>
                <td id="contactlabel">Gender</td>
                <td>
                    <label for="male">Male</label>
                    <input type="radio" name="male" id="male" value="Male">
                    <label for="female">Female</label>
                    <input type="radio" name="female" id="female" value="Female">
                </td>
            </tr>
            <tr>
                <td id="contactlabel">
                    <label for="phone">Phone No.</label>
                </td>
                <td>
                    <input type="tel" name="phone" id="phone" value="+91 828XXXXXXX">
                </td>
            </tr>
            <tr>
                <td id="contactlabel">
                    <label for="mail">E-Mail Address</label>
                </td>
                <td>
                    <input type="email" name="mail" id="mail" value="xyz@gmail.com">
                </td>
            </tr>
            <tr>
                <td id="contactlabel">
                    <label for="query">Select Your Query</label>
                </td>
                <td>
                    <select name="query" id="query">
                        <option value="Select">Select</option>
                        <option value="Veg Food">Veg Food</option>
                        <option value="Non Veg Food">Non Veg Food</option>
                        <option value="Service">Service</option>
                        <option value="Delivery">Delivery</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td id="contactlabel">
                    <label for="longquery">If you selected "Other", please specify your query here.</label>
                </td>
                <td>
                    <textarea name="longquery" id="longquery" cols="50" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
                <td>
                    <input type="reset" name="clear" id="clear" value="Clear">
                </td>
            </tr>
            <tr>
                <td colspan="2">Our Customer Care Executive will reach out to you soon.</td>
            </tr>
        </table>
    </form>
    <footer><address>Created by Neal Saxena and Kshitij Sinha.</address></footer>
</body>
</html>
